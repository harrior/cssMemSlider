<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Mem-Slider</title>
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <link href="styles.css" rel="stylesheet">
  <meta>
</head>
<body>
<div class="container">
  <input checked id="slide1" name="option" type="radio">
  <input id="slide2" name="option" type="radio">
  <input id="slide3" name="option" type="radio">
  <input id="slide4" name="option" type="radio">
  <input id="slide5" name="option" type="radio">
  <div class="slider-container">
    <div class="slider-slides">
      <img alt="JS Everywhere!" src="img/slide1.png">
      <img alt="Is TS better than JS?" src="img/slide2.png">
      <img alt="TS is more stronger!" src="img/slide3.png">
      <img alt="Learn JS!!!" src="img/slide4.png">
      <img alt="Think about Lisp" src="img/slide5.png">
    </div>
  </div>
  <div class="controls">
    <span class="text text1">JS Everywhere!</span>
    <span class="text text2">Is TS better than JS?</span>
    <span class="text text3">TS is more stronger!</span>
    <span class="text text4">Learn JS!!!</span>
    <span class="text text5">Think about Lisp ))))))</span>

    <ul class="bullets">
      <li><label class="bullet" for="slide1"><span class="bullet-area"></span></label></li>
      <li><label class="bullet" for="slide2"><span class="bullet-area"></span></label></li>
      <li><label class="bullet" for="slide3"><span class="bullet-area"></span></label></li>
      <li><label class="bullet" for="slide4"><span class="bullet-area"></span></label></li>
      <li><label class="bullet" for="slide5"><span class="bullet-area"></span></label></li>
    </ul>
  </div>
</div>
</body>
</html>
